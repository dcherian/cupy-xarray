name: cupy-xarray-doc
channels:
  - conda-forge
dependencies:
  - pip
  - python=3.10
  - sphinx
  - sphinx-copybutton
  - numpydoc
  - sphinx-autosummary-accessors
  - ipython
  - ipykernel
  - ipywidgets
  - furo
  - pip:
      # Best with PIP_NO_DEPS=1 to avoid installing cupy
      # This env variable is set on readthedocs
      - git+https://github.com/xarray-contrib/cupy-xarray
      - myst_nb
